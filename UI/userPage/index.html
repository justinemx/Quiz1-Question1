<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="cash-outline"></ion-icon></span>
              <span class="title">Budget Requests</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="wallet-outline"></ion-icon></span>
              <span class="title">My Requests</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="checkmark-done-outline"></ion-icon></span>
              <span class="title">To Approve</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
              <span class="title">Notifications</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
              <span class="title">Users</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
              <span class="title">Organizations</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
              <span class="title">Admin/User</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
              <span class="title">Logout</span>
            </a>
          </li>
        </ul>
      </div>


      <!--menu-->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <!--search-->
          <div class="search">
            <label>
              <input type="text" placeholder="Search here">
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>
        </div>

        <div class="cardBox">
          <button class="create-btn"><ion-icon name="person-add"></ion-icon>
            &nbsp; &nbsp; &nbsp; Manage Admins
          </button>
          <div class="card">
            <div>
              <div class="cardTitle">Jonathan</div>
              <div class="cardBody">Admin</div>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="cardTitle">Richard</div>
              <div class="cardBody">Officer</div>
          </div>
          </div>

          <div class="card">
            <div>
              <div class="cardTitle">Leo</div>
              <div class="cardBody">Officer</div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
      // toggle
      let toggle = document.querySelector('.toggle');
      let navigation = document.querySelector('.navigation');
      let main = document.querySelector('.main');

      toggle.onclick = function() {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
      }

      // hover
      let list = document.querySelectorAll('.navigation li');
      function activeLink(){
        list.forEach((item) => item.classList.remove('hovered'));
        this.classList.add('hovered');
      }
      list.forEach((item) => item.addEventListener('mouseover',activeLink));
    </script>
  </body>
</html>
