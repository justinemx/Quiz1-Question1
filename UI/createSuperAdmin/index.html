<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equic="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Super Admin</title>
  </head>
  <body>
    <div class="container">
      <div class="box form-box">
        <header>Create Super Admin</header>
        <form action="" method="post">

          <div class="field input">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" autocomplete="off" required>
          </div>

          <div class="field input">
            <label for="middlename">Middle Name</label>
            <input type="text" name="middlename" id="middlename" autocomplete="off">
          </div>

          <div class="field input">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" autocomplete="off" required>
          </div>

          <div class="field input">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" autocomplete="off" required>
          </div>

          <div class="field input">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" autocomplete="off" required>
          </div>

          <div class="field input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="off" required>
          </div>

          <div class="field input">
            <label for="repeat_password">Repeat Password</label>
            <input type="password" name="repeat_password" id="repeat_password" autocomplete="off" required>
          </div>

          <div class="field">
            <input type="submit" class="btn" name="submit" value="Login" required>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
