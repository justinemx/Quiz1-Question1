<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equic="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.png" alt="" class="profile-img">
      </div>

      <div class="text-data">
        <span class="name">Jonathan</span>
        <span class="username">@jo_na_than</span>
        <span class="role">Admin</span>
      </div>

      <button class="username-btn"><ion-icon name="information-circle-outline"></ion-icon>
        &nbsp; &nbsp; &nbsp; Change username
      </button>

      <button class="password-btn"><ion-icon name="key-outline"></ion-icon>
        &nbsp; &nbsp; &nbsp; Change password
      </button>

      <button class="signature-btn"><ion-icon name="pencil-outline"></ion-icon>
        &nbsp; &nbsp; &nbsp; Change signature
      </button>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </body>
</html>
