<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equic="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>View Request</title>
  </head>
  <body>
    <div class="container">
      <div class="box form-box">
        <header>Budget Request #1</header>
        <form action="" method="post">

          <div class="recent-grid">
          <div class="body">
            <div class="inputBox">
              <span>Description</span>
              <textarea></textarea>
            </div>
          </div>

            <div class="signatories">
              <div class="signatoryCard">
                <div class="cardHeader">
                  <h3>Signatories</h3>
                </div>

                <div class="card-body">
                  <div class="signatory">
                    <h4>Jonathan</h4>


                  </div>
                </div>
              </div>
            </div>

          <div class="cardBox">

            <div class="cardTitle">Author</div>
            <div class="card">
              <div>
                <div class="cardBody">Jonathan</div>
              </div>
            </div>

            <div class="cardTitle">Requesting Organization</div>
            <div class="card">
              <div>
                <div class="cardBody">CEA-CSC</div>
              </div>
            </div>
          </div>
          </div>


          <div class="field">
            <input type="submit" class="btn" name="submit" value="Edit Request" required>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
