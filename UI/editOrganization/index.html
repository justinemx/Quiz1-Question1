<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equic="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="org.png" alt="" class="profile-img">
      </div>

      <div class="text-data">
        <span class="name">CEA-CSC</span>
      </div>

      <div class="adviser">
        Adviser <span class="name">Jonathan</span>
      </div>

      <div class="president">
        President <span class="name">Jonathan</span>
      </div>

      <div class="vice-president">
        Vice-President <span class="name">Jonathan</span>
      </div>

      <div class="secretary">
        Secretary <span class="name">Jonathan</span>
      </div>

      <div class="treasurer">
        Treasurer <span class="name">Jonathan</span>
      </div>

      <div class="auditor">
        Auditor <span class="name">Jonathan</span>
      </div>

      <div class="PRO">
        P.R.O. <span class="name">Jonathan</span>
      </div>

      <div class="field">
        <input type="submit" class="btn" name="submit" value="Edit Organization" required>
      </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </body>
</html>
